<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1515003197210-e0cd71810b5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #e67e22;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .home-btn:hover {
            background-color: #d35400;
            transform: translateY(-3px);
        }

        .home-btn:active {
            transform: translateY(0);
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            margin: 80px auto 20px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin: 30px 0 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #e67e22;
            box-shadow: 0 0 5px rgba(230, 126, 34, 0.3);
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e67e22;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        button:hover {
            background-color: #d35400;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        .delete {
            background-color: #d32f2f;
        }

        .delete:hover {
            background-color: #b71c1c;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e67e22;
            text-decoration: none;
            border-radius: 8px;
            margin: 20px 0;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #d35400;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(0);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.9);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #e67e22;
            color: #fff;
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        tr:hover {
            background-color: rgba(230, 126, 34, 0.1);
        }

        td form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        td input[type="text"],
        td input[type="number"],
        td select {
            max-width: 150px;
        }

        td button {
            padding: 8px 20px;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .container {
                padding: 20px;
                margin-top: 60px;
            }

            input[type="text"],
            input[type="number"],
            select {
                max-width: 250px;
                padding: 10px;
                font-size: 0.9rem;
            }

            button, .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .home-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
                top: 15px;
                left: 15px;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 8px;
            }

            td input[type="text"],
            td input[type="number"],
            td select {
                max-width: 120px;
                font-size: 0.9rem;
            }

            td button {
                padding: 6px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="home-btn">Home</a>
    <div class="container">
        <h1>Manage Items</h1>
        <form method="POST">
            <input type="hidden" name="action" value="add">
            <input type="text" name="name" placeholder="Item Name" required>
            <select name="category" required>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
            </select>
            <input type="number" name="price" placeholder="Price" step="0.01" required>
            <button type="submit">Add Item</button>
        </form>
        <h2>Existing Items</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="modify">
                        <input type="hidden" name="item_id" value="{{ item.id }}">
                        <input type="text" name="name" value="{{ item.name }}" required>
                        <select name="category" required>
                            <option value="breakfast" {% if item.category == 'breakfast' %}selected{% endif %}>Breakfast</option>
                            <option value="lunch" {% if item.category == 'lunch' %}selected{% endif %}>Lunch</option>
                            <option value="dinner" {% if item.category == 'dinner' %}selected{% endif %}>Dinner</option>
                            <option value="snacks" {% if item.category == 'snacks' %}selected{% endif %}>Snacks</option>
                        </select>
                        <input type="number" name="price" value="{{ item.price }}" step="0.01" required>
                        <button type="submit">Modify</button>
                    </form>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="delete">
                        <input type="hidden" name="item_id" value="{{ item.id }}">
                        <button type="submit" class="delete">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('admin_dashboard') }}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
