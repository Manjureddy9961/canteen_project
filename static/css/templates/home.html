<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Automation</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('/static/images/canteen-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    padding: 50px;
    border-radius: 10px;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    padding: 15px 30px;
    background: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2em;
}

.btn:hover {
    background: #218838;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to College Canteen</h1>
        <a href="{{ url_for('login') }}" class="btn">Enter Canteen</a>
    </div>
</body>
</html>
